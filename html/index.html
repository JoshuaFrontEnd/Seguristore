    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
</head>
<body>

    <header class="mainHeader">

        <div class="inlineBlock mainHeader_logo">
            <h1>SeguriStore</h1>

        <nav class="inlineBlock mainHeader_nav">
            <a href="#mainBanner">Uno</a>
            <a href="#dos">Dos</a>
            <a href="#tres">Tres</a>

    </header>

    <section id="mainBanner" class="mainBanner">

        <div class="center">

            <h2 class="textCenter mainBanner_mainText">Bienvenido a SeguriStore</h2>
            <h3 class="textCenter mainBanner_secondText">Los mejores productos a los mejores precios, cotiza con nosotros, SeguriStore te implementa!!</h3>
        
        </div>

    </section>

    <section id="dos" style="height: 800px; background: red;">dos</section>

    <section id="tres" style="height: 800px; background: blue;">tres</section>

    <footer class="mainFooter">

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script>
// Select all links with hashes
$('a[href*="#"]')
  // Remove links that don't actually link to anything
  .not('[href="#"]')
  .not('[href="#0"]')
  .click(function(event) {
    // On-page links
    if (
      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
      && 
      location.hostname == this.hostname
    ) {
      // Figure out element to scroll to
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      // Does a scroll target exist?
      if (target.length) {
        // Only prevent default if animation is actually gonna happen
        event.preventDefault();
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000, function() {
          // Callback after animation
          // Must change focus!
          var $target = $(target);
          $target.focus();
          if ($target.is(":focus")) { // Checking if the target was focused
            return false;
          } else {
            $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
            $target.focus(); // Set focus again
          };
        });
      }
    }
  });
    </script>
    
</body>
